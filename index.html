<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="minimal-header">
        <div class="theme-toggle-container">
            <label class="theme-switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="welcome-container">
            <h1>Welcome to My Portfolio</h1>
            <div class="nav-buttons">
                <a href="#about" class="nav-button">About Me</a>
                <a href="#projects" class="nav-button">Projects</a>
                <a href="#skills" class="nav-button">Skills</a>
                <a href="#contact" class="nav-button">Contact Me</a>
            </div>
        </div>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a passionate developer with experience in various technologies.</p>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="project-grid">
                <!-- Projects will be added here later -->
            </div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-container">
                <!-- Skills will be added here later -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
