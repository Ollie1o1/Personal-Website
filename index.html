<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- THEME TOGGLE SWITCH -->
  <div class="theme-toggle-container">
    <label class="theme-switch">
      <input type="checkbox" id="theme-checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <!-- HEADER / NAV -->
  <header class="minimal-header">
    <div class="welcome-container">
      <h1>Welcome to My Portfolio</h1>
      <nav class="nav-buttons">
        <a href="#about" class="nav-button">About Me</a>
        <a href="#projects" class="nav-button">Projects</a>
        <a href="#skills" class="nav-button">Skills</a>
        <a href="#contact" class="nav-button">Contact Me</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I'm a passionate developer with experience in various technologies.</p>
    </section>

    <section id="projects">
      <h2>My Projects</h2>
      <div class="project-grid">
        <!-- Project cards go here -->
      </div>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skills-container">
        <!-- Skill items go here -->
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <!-- <script> MUST be here so that it can attach to the toggle and all elements on the page -->
  <script src="script.js"></script>
</body>
</html>
